<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>UI Card</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="card card-1">
      <div class="icon"><img src="https://img.icons8.com/ios/50/000000/circled.png"/></div>
      <h2 class="title">First Card</h2>
      <p class="text">“Many of life’s failures are people who 
      did not realize how close they were to 
      success when they gave up.”– Thomas A. Edison</p>
      <button class="btn btn-pink">Register</button>
    </div>
    <div class="card card-2">
      <div class="icon"><img src="https://img.icons8.com/ios/50/000000/circled.png"/></div>
      <h2 class="title">Second Card</h2>
      <p class="text">“There may be people who have more talent 
      than you, but there’s no excuse for anyone to work harder
       than you do – and I believe that.” — Derek Jeter</p>
      <button class="btn btn-blue">Register</button>
    </div>
    <h1></h1>
  </body>
</html>
